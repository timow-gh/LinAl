name: Ubuntu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
            name: "GCC",
            build_type: ["Release", "Debug"],
            cc: "gcc",
            cxx: "g++",
            generators: "Ninja",
            architecture: ""
          }
          - {
            name: "Clang",
            build_type: ["Release", "Debug"],
            cc: "clang",
            cxx: "clang++",
            generators: "Ninja",
            architecture: ""
          }

    steps:
      - uses: actions/checkout@v2

      - name: Install ninja
        run: |
          sudo apt install ninja-build
          ninja --version

      - name: Configure CMake
        run: |
          cmake -B ${{ github.workspace }}/build -G "${{ matrix.config.generators }}" ${{ matrix.config.architecture }} -DLinAl_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{ matrix.config.build_type }}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{ matrix.config.build_type }}
